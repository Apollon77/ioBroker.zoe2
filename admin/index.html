<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">
	// Dictionary (systemDictionary is global variable from adapter-settings.js)
  systemDictionary = {
    "Renault ZOE adapter settings" : {
      "de" : "Einstellungen für den Renault-ZOE-Adapter "
    },
    "On save adapter restarts with new config immediately" : {
      "de" : "Beim Speichern der Einstellungen der Adapter wird neu gestartet."
    },
    "When selected the pure value is saved (useful if you want to do some further calculations)" : {
      "de" : "Falls ausgewählt, wird der reine Zahlenwert gespeichert (nützlich wenn weitere Berechnungen erfolgen sollen)."
    },
    "Username" : { "de" : "Benutzername"},
    "Password" : { "de" : "Kennwort"},
    "VIN" : { "de" : "Fahrgestellnummer"}
  };

  // the function loadSettings has to exist ...
  function load(settings, onChange) {
    console.log("***** load");
	  $('#phoneId').val(settings.phoneId).change(function() {
      changed = true;
      $('#save').button("enable");
    }).keyup(onChange);
    
	  $('#hostname').val(settings.hostname).change(function() {
      changed = true;
      $('#save').button("enable");  
    }).keyup(onChange);
    
	  $('#path').val(settings.path).change(function() {
      changed = true;
      $('#save').button("enable");
    }).keyup(onChange);
    
	  $('#extractNumbers').prop('checked', settings.extractNumbers).change(function() {
      changed = true;
      $('#save').button("enable");
    });
    
    onChange(false);
  }

  // ... and the function save has to exist.
  // you have to make sure the callback is called with the settings object as first param!
  function save(callback) {
    console.log("***** save");
	  callback({
	    phoneId : $('#phoneId').val(),
	    hostname : $('#hostname').val(),
	    path : $('#path').val(),
	    extractNumbers : $('#extractNumbers').prop('checked')
	  });
  }
</script>

<!-- you have to put your config page in a div with id adapter-container -->
<div id="adapter-container">

  <table>
    <tr>
      <td><img src="zoe.png" /></td>
      <td><h3 class="translate">Renault ZOE adapter settings</h3></td>
    </tr>
  </table>

  <table style="padding-left: 24px">
    <tr>
      <td><label for="phoneId" class="translate">PhoneId</label></td>
      <td><input class="value" type="text" id="phoneId" size="20" /></td>
    </tr>

    <tr>
      <td><label for="hostname" class="translate">Hostname</label></td>
      <td><input class="value" type="text" id="hostname" size="60" /></td>
    </tr>

    <tr>
      <td><label for="path" class="translate">Path</label></td>
      <td><input class="value" type="text" id="path" size="60" /></td>
    </tr>

    <tr>
      <td><label for="extractNumbers" class="translate">Zahlen extrahieren</label></td>
      <td><input class="value" type="checkbox" id="extractNumbers" />
      <span class="translate">When selected the pure value is saved (useful if you want to do some further calculations)</span>
  	  </td>
    </tr>

  </table>
  <br/><br/>
  <p class="translate">On save adapter restarts with new config immediately</p>
</div>
